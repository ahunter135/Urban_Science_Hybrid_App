<ion-header>
  <ion-navbar>
    <ion-title>
      Login Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Login in to Continue.

  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>
  <!--<button ion-button color="secondary" clear>Sign In</button>-->
  <button ion-button color="dark" block (click)=presentPrompt()>Sign In using alert</button>


</ion-content>
