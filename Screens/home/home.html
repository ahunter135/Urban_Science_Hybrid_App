<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon style="color: #8abd57;" name="menu"></ion-icon>
      </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"> </ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of formsArray">
      <ion-thumbnail item-start>
        <img src="{{item.form.formImage}}" />
      </ion-thumbnail>
      <h1>{{item.form.manBrand}}</h1>
      <p>{{item.form.dealershipCity}}, {{item.form.dealershipState}}</p>
      <button ion-button clear item-right (click)="viewForm(item)">
        View
      </button>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
      <button ion-fab style="background-color: #8abd57;" (click)="addForm()">
        <ion-icon name="add">
        </ion-icon>
      </button>
  </ion-fab>
</ion-content>
