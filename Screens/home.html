<ion-header>
  <ion-navbar>
    <ion-title>Review</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
  	 <ion-item>
  		<ion-label>Dealership Name</ion-label>
		<ion-label>this.storage.get(dealName)</ion-label>
  	 </ion-item>
  	 <ion-item>
  		<ion-label>Address</ion-label>
		<ion-label>this.storage.get(dealAddress1)</ion-label>
  	 </ion-item>
  	 <ion-item>
  		<ion-label>Address Cont.</ion-label>
		<ion-label>this.storage.get(dealAddress2)</ion-label>
  	 </ion-item>
  	 <ion-item>
  		<ion-label>City</ion-label>
		<ion-label>this.storage.get(dealCity)</ion-label>
  	 </ion-item>
  	 <ion-item>
  		<ion-label>State</ion-label>
		<ion-label>this.storage.get(dealState)</ion-label>
  	 </ion-item>
  	 <ion-item>
  		<ion-label>Zip</ion-label>
		<ion-label>this.storage.get(dealZip)</ion-label>
  	 </ion-item>
  	 <ion-item>
  		<ion-label>Other?</ion-label>
		<ion-label>this.storage.get(dealOther)</ion-label>
  	 </ion-item>
	</ion-list>

  <button ion-button block (click)="return()">Return</button>

</ion-content>
