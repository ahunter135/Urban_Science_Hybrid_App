<ion-content class="login-content" no-bounce padding>
    <div class="logo-row">
      <ion-col>
        <img src="./assets/imgs/banner.jpg" />
      </ion-col>
    </div>
    <div class="login-box">
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset >

              <ion-item>
                <ion-input type="text" autocapitalize="off" placeholder="Username" name="companyURL" [(ngModel)]="loginData.username" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="password" autocapitalize="off" placeholder="Password" name="password" [(ngModel)]="loginData.password" required></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit">Login</button>
          </ion-col>
        </ion-row>
      </form>
    </div>
</ion-content>
